<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="card.css">
    <link rel="website icon" type="png" href="Paypal.png">
    <title>Master Card</title>
</head>
<body>
    <div class="card">
        <div class="logo"></div>
        <div class="paywave"></div>
        <div class="chips"></div>
        <div class="paypal_center"></div>
        <div class="card_no text">
            1234-5678-9012-3456
        </div>
        <div class="valid text">
            VALID <br> THUR
        </div>
        <div class="valid_date text">
            12/26
        </div>
        <div class="holder text">Code The World</div>
        <div class="mastercard_logo"></div>
    </div>
</body>
</html>
